apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 14.9.0
    helm:
      values: |
        alertmanager:
          alertmanagerSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: retain
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: intranet-ca
            hosts:
              - alertmanager.{{ .Values.domain.intranet }}
            tls:
              - hosts:
                  - alertmanager.{{ .Values.domain.intranet }}
                secretName: alertmanager-tls
        grafana:
          admin:
            existingSecret: "grafana-login"
          persistence:
            enabled: true
            storageClassName: retain
            size: 2Gi
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: intranet-ca
            hosts:
              - grafana.{{ .Values.domain.intranet }}
            tls:
              - hosts:
                  - grafana.{{ .Values.domain.intranet }}
                secretName: grafana-tls
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: retain
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 50Gi
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: intranet-ca
            hosts:
              - prometheus.{{ .Values.domain.intranet }}
            tls:
              - hosts:
                  - prometheus.{{ .Values.domain.intranet }}
                secretName: prometheus-tls
  destination:
    namespace: {{ .Values.destination.namespace }}
    server: {{ .Values.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    # failurePolicy set to Fail but switches to Ignore after deploy
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      name: kube-prometheus-stack-admission
      jsonPointers:
        - /webhooks/0/failurePolicy
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      name: kube-prometheus-stack-admission
      jsonPointers:
        - /webhooks/0/failurePolicy
