apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BinaryMan32/argocd.git
    targetRevision: main
    path: home-assistant
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: home-assistant
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
