apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BinaryMan32/argocd.git
    targetRevision: main
    path: argocd
    kustomize: {}
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
