apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fbs-web
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/disc-golf-fanatic/fbs-web.git
    targetRevision: master
    path: charts/fbs-web
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: five-byte-studios
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
