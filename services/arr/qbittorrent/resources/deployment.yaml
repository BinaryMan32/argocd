apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/instance: qbittorrent
      app.kubernetes.io/name: qbittorrent
  template:
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: false
      initContainers:
        - name: gluetun
          image: gluetun
          restartPolicy: Always
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          ports:
            - name: gluetun
              containerPort: 8000
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /v1/publicip/ip
              port: gluetun
          env:
            # https://github.com/qdm12/gluetun-wiki/blob/main/setup/providers/protonvpn.md
            - name: VPN_SERVICE_PROVIDER
              value: protonvpn
            - name: VPN_TYPE
              value: wireguard
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: protonvpn-credentials
                  key: wireguard_private_key
            - name: SERVER_COUNTRIES
              value: United States
            - name: SERVER_CITIES
              value: Chicago
            # Allow access to webui
            # - name: FIREWALL_INPUT_PORTS
            #  value: "8080"
            - name: HTTP_CONTROL_SERVER_AUTH_CONFIG_FILEPATH
              value: /config/auth.toml
          volumeMounts:
            # if working, startup log should show: INFO [wireguard] Using available kernelspace implementation
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
            - mountPath: /config
              name: gluetun-config
      containers:
        - name: qbittorrent
          image: qbittorrent
          env:
            - name: PUID
              value: "2000"
            - name: PGID
              value: "2000"
            - name: TZ
              value: America/Chicago
          ports:
            - name: webui
              protocol: TCP
              containerPort: 8080
          volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /downloads
            name: downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
        - name: gluetun-config
          configMap:
            name: qbittorrent-gluetun-config
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
