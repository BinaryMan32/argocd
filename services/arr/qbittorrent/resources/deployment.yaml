apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector: {}
  template:
    spec: 
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: false
      securityContext: 
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
      containers: 
        - image: qbittorrent
          name: qbittorrent
          ports:
            - name: webui
              protocol: TCP
              containerPort: 8080
          securityContext:
            runAsGroup: 568
            runAsUser: 568
          volumeMounts:
          - mountPath: /config
            name: config
      volumes: 
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
