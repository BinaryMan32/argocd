apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector: {}
  template:
    spec:
      enableServiceLinks: false
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
        - image: qbittorrent
          name: qbittorrent
          env:
            - name: PUID
              value: "2000"
            - name: PGID
              value: "2000"
            - name: TZ
              value: America/Chicago
          ports:
            - name: webui
              protocol: TCP
              containerPort: 8080
          volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /downloads
            name: downloads
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: downloads
          persistentVolumeClaim:
            claimName: qbittorrent-downloads
