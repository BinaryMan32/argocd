apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./resources/deployment.yaml
  - ./resources/ingress.yaml
  - ./resources/network-policy.yaml
  - ./resources/pvc-config.yaml
  - ./resources/pvc-downloads.yaml
  - ./resources/service.yaml
labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/instance: qbittorrent
      app.kubernetes.io/name: qbittorrent
images:
  - name: qbittorrent
    newName: linuxserver/qbittorrent
    newTag: 5.1.0-r0-ls393
  - name: gluetun
    newName: qmcgaw/gluetun
    newTag: v3.40.0
configMapGenerator:
  - name: qbittorrent-gluetun-config
    files:
      - configmap/gluetun/auth.toml
      - configmap/gluetun/update-qbittorrent-ports.sh
    options:
      disableNameSuffixHash: true
replacements:
# avoid repeating the host name in the ingress tls config
- source:
    kind: Ingress
    fieldPath: spec.rules.0.host
  targets:
    - select:
        kind: Ingress
        name: qbittorrent
      fieldPaths:
        - spec.tls.0.hosts.0
      options:
        create: true
