qbittorrent:
  defaultPodOptions:
    automountServiceAccountToken: false

  controllers:
    main:
      pod:
        securityContext:
          fsGroup: 568
          fsGroupChangePolicy: "OnRootMismatch"

      containers:
        main:
          image:
            repository: ghcr.io/onedr0p/qbittorrent
            # renovate: image=ghcr.io/onedr0p/qbittorrent
            tag: 5.0.1
          securityContext:
            runAsUser: 568
            runAsGroup: 568

