  service:
    main:
      controller: main
      type: ClusterIP
      ports:
        http:
          port: 8080

  persistence:
    config:
      type: persistentVolumeClaim
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        main:
          main:
            - path: /config

