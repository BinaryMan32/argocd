kind: Deployment
apiVersion: apps/v1
metadata:
  name: inventree-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/component: worker
    spec:
      containers:
        - name: inventree
          image: inventree
          command: ["invoke", "worker"]
          env:
            - name: INVENTREE_CONFIG_FILE
              value: /config/config.yaml
            - name: INVENTREE_DB_ENGINE
              value: postgresql
            - name: INVENTREE_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: inventree-db-app
                  key: dbname
            - name: INVENTREE_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: inventree-db-app
                  key: host
            - name: INVENTREE_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: inventree-db-app
                  key: port
            - name: INVENTREE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: inventree-db-app
                  key: username
            - name: INVENTREE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: inventree-db-app
                  key: password
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
            - name: data
              mountPath: /home/inventree/data
      volumes:
        - name: config
          configMap:
            name: inventree-config
        - name: data
          persistentVolumeClaim:
            claimName: inventree-data
