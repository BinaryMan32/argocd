apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./resources/sealed-secret-mqtt.yaml
  - ./resources/service.yaml
  - ./resources/statefulset.yaml
labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/instance: home-assistant
      app.kubernetes.io/name: mqtt
images:
  - name: mosquitto
    newName: eclipse-mosquitto
    newTag: 2.0.22
configMapGenerator:
  - name: mqtt-config
    files:
      - configmaps/config/mosquitto.conf
      - configmaps/config/mosquitto_acl
    options:
      disableNameSuffixHash: true
  - name: mqtt-init
    files:
      - configmaps/init/password.sh
    options:
      disableNameSuffixHash: true
buildMetadata: [managedByLabel]
