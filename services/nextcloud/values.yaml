nextcloud:
  # https://github.com/nextcloud/helm/blob/main/charts/nextcloud/values.yaml
  # use nginx to serve files instead of apache
  image:
    flavor: fpm-alpine
  nginx:
    enabled: true
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 2g
      nginx.ingress.kubernetes.io/proxy-read-timeout: "180"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "180"
  nextcloud:
    configs:
      protocol.config.php: |-
        <?php
        $CONFIG = array (
          'overwriteprotocol' => 'https'
        );
    existingSecret:
      enabled: true
      secretName: nextcloud-admin
      usernameKey: username
      passwordKey: password
  internalDatabase:
    enabled: false
  externalDatabase:
    enabled: true
    type: postgresql
    existingSecret:
      enabled: true
      secretName: nextcloud-db-app
      usernameKey: username
      passwordKey: password
      hostKey: host
      databaseKey: dbname
  cronjob:
    enabled: true
    type: sidecar
    cronjob:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            # Run cronjob on same node as nextcloud app
            - labelSelector:
                matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                  - nextcloud
                - key: "app.kubernetes.io/instance"
                  operator: In
                  values:
                  - nextcloud
                - key: "app.kubernetes.io/component"
                  operator: In
                  values:
                  - app
              topologyKey: "kubernetes.io/hostname"
  persistence:
    enabled: true
    storageClass: longhorn
    nextcloudData:
      enabled: true
      storageClass: mercury-nfs
  startupProbe:
    enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
