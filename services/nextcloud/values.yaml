nextcloud:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 2g
  nextcloud:
    configs:
      protocol.config.php: |-
        <?php
        $CONFIG = array (
          'overwriteprotocol' => 'https'
        );
    existingSecret:
      enabled: true
      secretName: nextcloud-admin
      usernameKey: username
      passwordKey: password
  internalDatabase:
    enabled: false
  externalDatabase:
    enabled: true
    type: postgresql
    host: "nextcloud-postgres:5432"
    existingSecret:
      enabled: true
      secretName: nextcloud-database
      usernameKey: nextcloudUsername
      passwordKey: nextcloudPassword
  cronjob:
    enabled: true
  persistence:
    enabled: true
    storageClass: longhorn
    nextcloudData:
      enabled: true
      storageClass: nfs
  startupProbe:
    enabled: true
postgres:
  secretName: nextcloud-database
