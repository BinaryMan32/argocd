# https://github.com/pajikos/home-assistant-helm-chart?tab=readme-ov-file#configuration
# https://github.com/pajikos/home-assistant-helm-chart/blob/main/charts/home-assistant/values.yaml
home-assistant:
  env:
    - name: TZ
      value: America/Chicago
  dnsConfig:
    options:
      - name: ndots
        value: "1"
  persistence:
    enabled: true
    size: 2Gi
    storageClass: nfs
  serviceAccount:
    create: false

# https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
# https://hub.docker.com/_/eclipse-mosquitto
mqtt:
  fullnameOverride: mqtt
  controllers:
    main:
      enabled: true
      type: statefulset
      statefulset:
        volumeClaimTemplates:
          - name: data
            accessMode: "ReadWriteOnce"
            storageClass: longhorn
            size: 2Gi
            globalMounts:
              - path: /mosquitto/data
      containers:
        main:
          image:
            repository: eclipse-mosquitto
            tag: 2.0.19
  configMaps:
    config:
      data:
        # https://github.com/eclipse-mosquitto/mosquitto/blob/master/mosquitto.conf
        mosquitto.conf: |
          persistence true
          persistence_location /mosquitto/data/
          log_dest stdout
          listener 1883
  persistence:
    config:
      type: configMap
      name: config
      globalMounts:
        - path: /mosquitto/config/
          readOnly: true
  service:
    main:
      enabled: true
      primary: true
      controller: main
      ports:
        mqtt:
          enabled: true
          primary: true
          port: 1883
          protocol: TCP
