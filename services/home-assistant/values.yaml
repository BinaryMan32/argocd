# https://github.com/pajikos/home-assistant-helm-chart?tab=readme-ov-file#configuration
# https://github.com/pajikos/home-assistant-helm-chart/blob/main/charts/home-assistant/values.yaml
home-assistant:
  env:
    TZ: America/Chicago
  dnsConfig:
    options:
      - name: ndots
        value: "1"
  persistence:
    enabled: true
    size: 2Gi
    storageClass: nfs

# https://github.com/bjw-s/helm-charts/blob/main/charts/library/common/values.yaml
mosquitto:
  fullnameOverride: mqtt
  persistence:
    config:
      enabled: true
      existingClaim: &mosquitto_claim mqtt

storage:
  mqtt:
    pvc: *mosquitto_claim
    size: 2Gi
    storageClassName: longhorn
