apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.storage.mqtt.pvc }}
spec:
  storageClassName: {{ .Values.storage.mqtt.storageClassName }}
  volumeName: {{ .Values.storage.mqtt.pv }}
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: {{ .Values.storage.mqtt.size }}
