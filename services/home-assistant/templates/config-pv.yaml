apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config
spec:
  storageClassName: ""
  claimRef:
    name: config
    namespace: home-assistant
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  local:
    path: /var/home-assistant/config
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - pegasus3
