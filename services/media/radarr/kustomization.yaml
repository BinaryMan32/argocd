apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./resources/deployment.yaml
  - ./resources/ingress.yaml
  - ./resources/network-policy.yaml
  - ./resources/pvc-config.yaml
  - ./resources/pvc-data.yaml
  - ./resources/pv-data.yaml
  - ./resources/service.yaml
labels:
  - includeTemplates: true
    pairs:
      app.kubernetes.io/instance: radarr
      app.kubernetes.io/name: radarr
images:
  - name: radarr
    newName: linuxserver/radarr
    newTag: 5.27.5.10198-ls285
replacements:
# avoid repeating the host name in the ingress tls config
- source:
    kind: Ingress
    fieldPath: spec.rules.0.host
  targets:
    - select:
        kind: Ingress
        name: radarr
      fieldPaths:
        - spec.tls.0.hosts.0
      options:
        create: true
buildMetadata: [managedByLabel]
