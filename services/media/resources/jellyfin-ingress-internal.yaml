apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jellyfin-internal
spec:
  tls:
    - hosts:
        - "from rules"
  rules:
    - host: "jellyfin.int.fivebytestudios.com"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: jellyfin
                port:
                  name: http
