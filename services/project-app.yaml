apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services-project-app
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated: {}
  source:
    repoURL: https://github.com/BinaryMan32/argocd.git
    targetRevision: migration
    path: services/services
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  ignoreDifferences:
    # apps using kustomize with no options are always out of sync
    - group: argoproj.io
      kind: Application
      namespace: argocd
      name: kubernetes-dashboard
      jsonPointers:
        - /spec/source/helm
