apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: services-project-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BinaryMan32/argocd.git
    targetRevision: main
    path: services/services
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
