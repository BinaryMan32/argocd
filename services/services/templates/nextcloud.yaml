apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    path: {{ .Values.project.path }}/nextcloud
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        nextcloud:
          nextcloud:
            host: nextcloud.{{ .Values.domain.intranet }}
          ingress:
            enabled: true
            className: nginx
            annotations:
              nginx.org/websocket-services: nextcloud
              cert-manager.io/cluster-issuer: intranet-dns01-prod
            tls:
              - secretName: nextcloud-tls
                hosts:
                - nextcloud.{{ .Values.domain.intranet }}
  destination:
    namespace: nextcloud
    server: {{ .Values.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
