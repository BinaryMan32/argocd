apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    path: {{ .Values.project.path }}/home-assistant
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        home-assistant:
          service:
            type: LoadBalancer
            annotations:
              metallb.io/loadBalancerIPs: {{ .Values.ipAddress.homeAssistant }}
              metallb.io/allow-shared-ip: home-assistant
          # Enable COIOT for Shelly
          additionalPorts:
            - name: coiot
              containerPort: 5683
              protocol: UDP
          additionalServices:
            - name: coiot
              port: 5683
              targetPort: coiot
              type: LoadBalancer
              protocol: UDP
              annotations:
                metallb.io/loadBalancerIPs: {{ .Values.ipAddress.homeAssistant }}
                metallb.io/allow-shared-ip: home-assistant
          ingress:
            enabled: true
            className: nginx
            annotations:
              nginx.org/websocket-services: home-assistant
              cert-manager.io/cluster-issuer: intranet-dns01-prod
            tls:
              - secretName: home-assistant-tls
                hosts:
                - home-assistant.{{ .Values.domain.intranet }}
            hosts:
              - host: home-assistant.{{ .Values.domain.intranet }}
                paths:
                  - path: /
                    pathType: ImplementationSpecific
  destination:
    namespace: home-assistant
    server: {{ .Values.destination.server }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
