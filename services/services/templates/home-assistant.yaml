apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: home-assistant
  namespace: argocd
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    path: {{ .Values.project.path }}/home-assistant
    helm:
      valueFiles:
        - values.yaml
      values: |
        home-assistant:
          service:
            type: LoadBalancer
            annotations:
              metallb.universe.tf/loadBalancerIPs: {{ .Values.ipAddress.homeAssistant }}
          # Enable COIOT for Shelly
          additionalPorts:
            - name: coiot
              containerPort: 5683
              protocol: UDP
          additionalServices:
            - name: coiot
              port: 5683
              targetPort: coiot
              type: LoadBalancer
              protocol: UDP
              annotations:
                metallb.universe.tf/loadBalancerIPs: {{ .Values.ipAddress.homeAssistant }}
          ingress:
            enabled: true
            className: public
            annotations:
              nginx.org/websocket-services: home-assistant
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
            tls:
              - secretName: home-assistant-tls
                hosts:
                - home-assistant.{{ .Values.domain.external }}
            hosts:
              - host: home-assistant.{{ .Values.domain.external }}
                paths:
                  - path: /
                    pathType: ImplementationSpecific
        mosquitto:
          service:
            main:
              type: LoadBalancer
              loadBalancerIP: {{ .Values.ipAddress.mosquitto }}
  destination:
    namespace: home-assistant
    server: {{ .Values.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
