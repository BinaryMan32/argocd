apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homepage
  namespace: argocd
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: https://jameswynn.github.io/helm-charts/
    chart: homepage
    targetRevision: 1.2.3
    helm:
      values: |
        # https://github.com/jameswynn/helm-charts/blob/main/charts/homepage/values.yaml
        image:
          repository: ghcr.io/gethomepage/homepage
          # https://github.com/gethomepage/homepage/tags
          tag: v0.8.4
        enableRbac: true
        serviceAccount:
          create: true
        ingress:
          main:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: intranet-ca
            ingressClassName: nginx
            hosts:
              - host: homepage.{{ .Values.domain.intranet }}
                paths:
                  - path: /
                    pathType: Prefix
            tls:
              - secretName: homepage-tls
                hosts:
                - homepage.{{ .Values.domain.intranet }}
        config:
          settings:
            title: Five Byte Studios
            theme: dark
            color: slate
          widgets:
            - kubernetes:
                cluster:
                  # Shows cluster-wide statistics with hardcoded label "cluster"
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
                  label: "cluster"
                nodes:
                  # Shows node-specific statistics with node name label
                  show: true
                  cpu: true
                  memory: true
                  showLabel: true
          kubernetes:
            mode: cluster
          services:
            # icons from https://github.com/walkxcode/dashboard-icons
            - Group:
              - ArgoCD:
                  icon: argocd.png
                  href: "https://argocd.{{ .Values.domain.intranet }}/"
                  description: Continuous Deployment
                  namespace: argocd
                  app: argocd-server
    destination:
    namespace: homepage
    server: {{ .Values.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
