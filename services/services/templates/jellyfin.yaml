apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jellyfin
  namespace: argocd
spec:
  project: media
  source:
    repoURL: https://jellyfin.github.io/jellyfin-helm
    chart: jellyfin
    targetRevision: 2.4.0
    helm:
      # https://github.com/jellyfin/jellyfin-helm/blob/master/charts/jellyfin/values.yaml
      valuesObject:
        image:
          tag: 10.10.7
        # use Recreate deployment strategy to avoid multi attach for volume jellyfin-config
        deploymentStrategy:
          type: Recreate
        persistence:
          config:
            storageClass: longhorn
            size: 10Gi
          media:
            existingClaim: jellyfin-media
        volumes:
          - name: dev-dma-heap
            hostPath:
              path: /dev/dma_heap
              type: Directory
          - name: dev-dri
            hostPath:
              path: /dev/dri
              type: Directory
          - name: dev-mali0
            hostPath:
              path: /dev/mali0
              type: CharDevice
          - name: dev-mpp-service
            hostPath:
              path: /dev/mpp_service
              type: CharDevice
          - name: dev-rga
            hostPath:
              path: /dev/rga
              type: CharDevice
        volumeMounts:
          - name: dev-dma-heap
            mountPath: /dev/dma_heap
          - name: dev-dri
            mountPath: /dev/dri
          - name: dev-mali0
            mountPath: /dev/mali0
          - name: dev-mpp-service
            mountPath: /dev/mpp_service
          - name: dev-rga
            mountPath: /dev/rga
        service:
          type: LoadBalancer
          port: 80
          externalTrafficPolicy: Local
        ingress:
          enabled: true
          className: public
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
            - host: jellyfin.{{ .Values.domain.external }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: jellyfin-tls
              hosts:
              - jellyfin.{{ .Values.domain.external }}
        readinessProbe:
          failureThreshold: 3
        livenessProbe:
          failureThreshold: 10
  destination:
    namespace: media
    server: {{ .Values.destination.server }}
  syncPolicy:
    automated: {}
