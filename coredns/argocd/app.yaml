apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coredns
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/BinaryMan32/argocd.git
    targetRevision: main
    path: coredns
    helm:
      valueFiles:
        - values.yaml
  destination:
    namespace: coredns
    server: https://kubernetes.default.svc
