apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    targetRevision: {{ .Values.project.path }}/headlamp
    helm:
      valueFiles:
        - values.yaml
      # https://github.com/kubernetes-sigs/headlamp/tree/main/charts/headlamp
      valuesObject:
        headlamp:
          ingress:
            enabled: true
            annotations:
              cert-manager.io/cluster-issuer: intranet-ca
            ingressClassName: nginx
            hosts:
              - host: headlamp.{{ .Values.domain.intranet }}
                paths:
                  - path: /
                    type: ImplementationSpecific
            tls:
              - secretName: headlamp-tls
                hosts:
                - headlamp.{{ .Values.domain.intranet }}
  destination:
    namespace: headlamp
    server: {{ .Values.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
