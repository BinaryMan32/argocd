apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-vip
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: https://kube-vip.github.io/helm-charts
    chart: kube-vip
    targetRevision: 0.7.1
    helm:
      # https://github.com/kube-vip/helm-charts/blob/main/charts/kube-vip/values.yaml
      # https://kube-vip.io/docs/installation/flags/
      valuesObject:
        config:
          address: {{ .Values.ipAddress.kubernetes }}
        # https://github.com/kube-vip/kube-vip/blob/main/pkg/kubevip/config_envvar.go
        env:
          vip_interface: "eth0"
          vip_arp: "true"
          lb_enable: "false"
          lb_port: "6443"
          vip_cidr: "32"
          cp_enable: "true"
          svc_enable: "false"
          vip_leaderelection: "true"
          cp_namespace: kube-vip
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: node-role.kubernetes.io/master
                  operator: Exists
              - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: Exists
        podMonitor:
          enabled: true
  destination:
    namespace: kube-vip
    server: {{ .Values.destination.server }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
