apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kured
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: https://kubereboot.github.io/charts
    chart: kured
    targetRevision: 4.4.2
    helm:
      values: |
        configuration:
          drainTimeout: 1h
          startTime: 22:00
          endTime: 23:59:59
          timeZone: "America/Chicago"
          # TODO prometheusUrl would allow kured to verify that no alerts are happening before reboot
          # However, DaemonSet/Pod dnsPolicy act as if set to "Default" even though k8s shows "ClusterFirst"
          # and the address can't be resolved outside the cluster
          # prometheusUrl: http://kube-prometheus-stack-prometheus.kube-prometheus-stack.svc.cluster.local
        metrics:
          create: true
  destination:
    namespace: kured
    server: {{ .Values.destination.server }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
