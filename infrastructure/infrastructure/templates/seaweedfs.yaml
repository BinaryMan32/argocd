apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    path: "{{ .Values.project.path }}/seaweedfs"
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        # https://github.com/seaweedfs/seaweedfs/blob/master/k8s/charts/seaweedfs/values.yaml
        seaweedfs:
          admin:
            ingress:
              enabled: true
              host: seaweedfs-admin.{{ .Values.domain.intranet }}
              className: nginx
              annotations:
                cert-manager.io/cluster-issuer: intranet-dns01-prod
                nginx.ingress.kubernetes.io/auth-method: 'GET'
                nginx.ingress.kubernetes.io/auth-url: 'http://authelia.auth.svc.cluster.local/api/authz/auth-request'
                nginx.ingress.kubernetes.io/auth-signin: 'https://auth.int.fivebytestudios.com/?rm=$request_method'
                nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
              tls:
                - secretName: seaweedfs-admin-tls
                  hosts:
                    - seaweedfs-admin.{{ .Values.domain.intranet }}
          s3:
            ingress:
              enabled: true
              host: seaweedfs.{{ .Values.domain.intranet }}
              className: nginx
              annotations:
                cert-manager.io/cluster-issuer: intranet-dns01-prod
              tls:
                - secretName: seaweedfs-s3-tls
                  hosts:
                    - seaweedfs.{{ .Values.domain.intranet }}
  destination:
    namespace: seaweedfs
    server: {{ .Values.destination.server }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
