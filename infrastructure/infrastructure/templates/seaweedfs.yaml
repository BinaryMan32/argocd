apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.project.name }}
  source:
    repoURL: {{ .Values.source.repoURL }}
    targetRevision: {{ .Values.source.targetRevision }}
    path: "{{ .Values.project.path }}/seaweedfs"
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        # https://github.com/seaweedfs/seaweedfs/blob/master/k8s/charts/seaweedfs/values.yaml
        seaweedfs:
          admin:
            ingress:
              enabled: true
              host: seaweedfs-admin.{{ .Values.domain.intranet }}
              className: nginx
              annotations:
                cert-manager.io/cluster-issuer: intranet-dns01-prod
              tls:
                - secretName: seaweedfs-admin-tls
                  hosts:
                    - seaweedfs-admin.{{ .Values.domain.intranet }}
  destination:
    namespace: seaweedfs
    server: {{ .Values.destination.server }}
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
