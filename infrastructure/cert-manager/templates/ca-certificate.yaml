apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: intranet-ca
spec:
  isCA: true
  dnsNames:
  - {{ .Values.ca.dnsName }}
  organization:
  - {{ .Values.ca.organization | quote }}
  secretName: intranet-ca
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
