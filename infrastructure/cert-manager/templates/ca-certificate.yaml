apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: intranet-ca
spec:
  isCA: true
  commonName: {{ .Values.ca.commonName }}
  organization:
  - {{ .Values.ca.organization | quote }}
  secretName: intranet-ca
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
