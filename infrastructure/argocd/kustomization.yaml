apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - https://raw.githubusercontent.com/argoproj/argo-cd/v2.1.8/manifests/install.yaml

namespace: argocd

patchesStrategicMerge:
  - load-balancer.yaml
  - argocd-cm.yaml

resources:
  - ingress.yaml

images:
  - name: quay.io/argoproj/argocd
    newName: cyrilix/argocd
