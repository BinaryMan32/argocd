apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
data:
  repositories: |
    - url: https://gitlab.com/disc-golf-fanatic/fbs-web.git
    - url: https://gitlab.com/disc-golf-fanatic/frolfserver.git
  repository.credentials: |
    - url: https://gitlab.com/disc-golf-fanatic
      usernameSecret:
        name: gitlab-five-byte-studios
        key: username
      passwordSecret:
        name: gitlab-five-byte-studios
        key: password
