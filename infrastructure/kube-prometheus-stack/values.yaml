kube-prometheus-stack:

  alertmanager:
    config:
      global:
        slack_api_url_file: /etc/alertmanager/secrets/slack-api/url

      receivers:
        - name: "null"
        - name: fbs-slack
          slack_configs:
            - channel: #devops
              send_resolved: true
              # Message template from https://grafana.com/blog/2020/02/25/step-by-step-guide-to-setting-up-prometheus-alertmanager-with-slack-pagerduty-and-gmail/
              icon_url: https://avatars3.githubusercontent.com/u/3380462
              title: |-
                [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .CommonLabels.alertname }} for {{ .CommonLabels.job }}
                {{- if gt (len .CommonLabels) (len .GroupLabels) -}}
                  {{" "}}(
                  {{- with .CommonLabels.Remove .GroupLabels.Names }}
                    {{- range $index, $label := .SortedPairs -}}
                      {{ if $index }}, {{ end }}
                      {{- $label.Name }}="{{ $label.Value -}}"
                    {{- end }}
                  {{- end -}}
                  )
                {{- end }}
              text: >-
                {{ range .Alerts -}}
                *Alert:* {{ .Annotations.summary }}{{ if .Labels.severity }} - `{{ .Labels.severity }}`{{ end }}

                *Description:* {{ .Annotations.description }}

                *Runbook:* {{ .Annotations.runbook_url }}

                *Details:*
                  {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                  {{ end }}
                {{ end }}

      # https://prometheus.io/docs/alerting/latest/configuration/#route
      route:
        group_by: ['namespace']
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 2h
        receiver: fbs-slack
        routes:
          # Some alert types should be sent to null
          # https://runbooks.prometheus-operator.dev/runbooks/general/infoinhibitor/
          # https://runbooks.prometheus-operator.dev/runbooks/general/watchdog/
          - receiver: 'null'
            matchers:
              - alertname =~ "InfoInhibitor|Watchdog"

    alertmanagerSpec:
      storage:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 2Gi
      secrets:
        - slack-api

  grafana:
    admin:
      existingSecret: "grafana-login"
    persistence:
      enabled: true
      storageClassName: longhorn
      size: 2Gi

  prometheus:
    prometheusSpec:
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: longhorn
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 50Gi
