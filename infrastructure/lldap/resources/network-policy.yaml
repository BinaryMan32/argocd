apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: lldap-ingress
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: lldap
      app.kubernetes.io/name: lldap
      app.kubernetes.io/component: lldap
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: authelia
              app.kubernetes.io/name: authelia
      ports:
        - protocol: TCP
          port: ldap
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: lldap
              app.kubernetes.io/name: lldap
              batch.kubernetes.io/job-name: lldap-bootstrap
        # Requests from ingress controller
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx-intranet
          podSelector:
            matchLabels:
              app.kubernetes.io/part-of: ingress-nginx
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/instance: ingress-nginx-intranet
              app.kubernetes.io/component: controller
      ports:
        - protocol: TCP
          port: web
