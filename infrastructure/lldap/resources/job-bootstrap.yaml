apiVersion: batch/v1
kind: Job
metadata:
  name: lldap-bootstrap
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 1010
        runAsGroup: 1010
        fsGroup: 1010
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: lldap-bootstrap
          image: lldap
          # https://github.com/lldap/lldap/blob/main/scripts/bootstrap.sh
          command: [ /app/bootstrap.sh ]
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: [ ALL ]
          env:
            - name: LLDAP_URL
              value: http://lldap.auth.svc.cluster.local
            - name: DO_CLEANUP
              value: "true"
            - name: GROUP_CONFIGS_DIR
              value: /bootstrap/group-configs
            - name: USER_CONFIGS_DIR
              value: /bootstrap/user-configs
            - name: LLDAP_ADMIN_USERNAME_FILE
              value: /secret/admin/user_dn
            - name: LLDAP_ADMIN_PASSWORD_FILE
              value: /secret/admin/user_pass
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: bootstrap-groups
              mountPath: /bootstrap/group-configs
              readOnly: true
            - name: bootstrap-users
              mountPath: /bootstrap/user-configs
              readOnly: true
            - name: secret-admin
              mountPath: /secret/admin
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: bootstrap-groups
          configMap:
            name: bootstrap
            items:
              - key: groups.json
                path: groups.json
        - name: bootstrap-users
          configMap:
            name: bootstrap
            items:
              - key: users.json
                path: users.json
        - name: secret-admin
          secret:
            secretName: lldap-admin
